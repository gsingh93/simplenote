<!DOCTYPE html>
<html>
  <head>
    <title>Syncpad for Simplenote</title>
    <meta http-equiv='Content-type' content='text/html; charset=utf-8' />
    <link rel="stylesheet" href="stylesheets/popup.css" type="text/css" media="all" />
    <link rel="stylesheet" href="stylesheets/jquery.contextmenu.css" type="text/css" media="all" />
    <link rel="stylesheet" href="stylesheets/autoSuggest.css" type="text/css" media="all" />
    <link rel="stylesheet" href="stylesheets/tipTip.css" type="text/css" media="all" />
<!--    <link rel="stylesheet" href="javascripts/lib/jqueryui/css/ui-lightness/jquery-ui-1.8.12.custom.css" type="text/css" media="all" />-->
    <script type="text/javascript" src="javascripts/lib/jquery-1.6.1.min.js"></script>
    <script type="text/javascript" src="javascripts/lib/jquery.typewatch.js"></script>
    <script type="text/javascript" src="javascripts/lib/jquery.timeago.js"></script>
    <script type="text/javascript" src="javascripts/lib/jquery.contextmenu.js"></script>
<!--    <script type="text/javascript" src="javascripts/lib/jquery.quicksand.js"></script>-->
<!--    <script type="text/javascript" src="javascripts/lib/jquery.scrollTo-1.4.2.js"></script>-->
<!--    <script type="text/javascript" src="javascripts/lib/jqueryui/jquery-ui-1.8.12.custom.js"></script>-->
    <script type="text/javascript" src="javascripts/lib/codemirror1/codemirror.js"></script>
    <script type="text/javascript" src="javascripts/lib/jquery.autoSuggest.js"></script>
    <script type="text/javascript" src="javascripts/lib/jquery.contextmenu.js"></script>
    <script type="text/javascript" src="javascripts/lib/jquery.tipTip.js"></script>
    <script type="text/javascript" src="javascripts/common.js"></script>
    <script type="text/javascript" src="javascripts/popup.js"></script>
  </head>
  <body onselectstart="return false;">
    <div id="index">
        <div id="toolbar">
          <input type="text" id="q" autocomplete="off" placeholder="Search notes" spellcheck="false" title="Type here to search for notes (shortcut: alt-q)"/>
          <a id="q_clear">&times;</a>
          <select id="notetags" title="Show notes by tag (shortcut: alt-n)" ><option value="#all#"></option></select>          
          <div class="toolbarbutton" id="add" title="Create a note (shortcut: alt-a)"></div>
          <div class="toolbarbutton" id="add_webnote" title="Create a WebNote"></div>
        </div>
      <div id="notes"></div>
      <div id="statusbar"><div id="snlink"></div><div id="offline"></div><div id="sync" title="Click to sync"></div></div>
    </div>
    <div id="note">       
        <div class="toolbarbutton" id="backtoindex" title="Back to notes (alt-b). [alt-x to close popup]" tabindex="8"></div>
        <div class="toolbarbutton" id="wraptoggle" title="Toggle wordwrap (alt-w)" tabindex="7"></div>
        <div class="toolbarbutton" id="popout" title="Open Syncpad in a browser tab (alt-o)" tabindex="6"></div>
        <div class="toolbarbutton" id="print" title="" tabindex="5"></div>        
        <div class="toolbarbutton" id="trash" title="Send note to trash (ctrl-alt-d)" tabindex="4"></div>
        <div class="toolbarbutton" id="pintoggle" title="Pin this note to always show on top (alt-p)" tabindex="3"></div>
        <div class="toolbarbutton" id="revert" title="Revert note to state before opening (alt-r)" tabindex="2"></div>
    </div>
  </body>
</html>
