<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv='Content-type' content='text/html; charset=utf-8' />    
    <link rel="stylesheet" href="stylesheets/popup.css" type="text/css" media="all" />
    <link href="http://fonts.googleapis.com/css?family=Walter+Turncoat:regular" rel="stylesheet" type="text/css" >
    <link href="http://fonts.googleapis.com/css?family=Inconsolata:regular" rel="stylesheet" type="text/css" >
    <link href="http://fonts.googleapis.com/css?family=Droid+Sans+Mono:regular" rel="stylesheet" type="text/css" >
    <link href='http://fonts.googleapis.com/css?family=Lekton' rel='stylesheet' type='text/css'>
    <link href="http://fonts.googleapis.com/css?family=Yanone+Kaffeesatz:300" rel="stylesheet" type="text/css" >
    <link  href="http://fonts.googleapis.com/css?family=Vollkorn:regular" rel="stylesheet" type="text/css" >
    <script type="text/javascript" src="javascripts/lib/jquery.js"></script>
    <script type="text/javascript" src="javascripts/lib/jquery.typewatch.js"></script>
    <script type="text/javascript" src="javascripts/lib/jquery.timeago.js"></script>
    <script type="text/javascript" src="javascripts/lib/jquery.data.js"></script>    
    <script type="text/javascript" src="javascripts/common.js"></script>
    <script type="text/javascript" src="javascripts/popup.js"></script>
    <script>
        var _gaq = _gaq || [];
        _gaq.push(['_setAccount', 'UA-22573090-2']);
        _gaq.push(['_trackPageview']);
        
        (function() {
            var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
            ga.src = 'https://ssl.google-analytics.com/ga.js';
            var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
        })();
    </script>
  </head>
  <body>
    <div id="index">
        <div id="toolbar">
          <input type="text" id="q" onsubmit="return false" placeholder="Search notes" spellcheck="false" title="Type here to search for notes"/>
          <select id="notetags" title="Show notes by tag"><option value="#all#"></option></select>
          <div id="add" title="Create a note"></div>
        </div>
      <div id="notes"></div>
      <div id="statusbar"><div id="offline">offline</div><div id="sync"></div></div>
    </div>
    <div id="note">
        <div id="toolbar">
          <input type="button" id="backtoindex" value="Back" title="Back to notes"/>
          <input type="checkbox" id="wordwrap" title="Toggle wordwrap"/>
          <input type="button" id="destroy" value="Trash" title="Send note to trash"/>
          <input type="button" id="undo" value="Undo changes" title="Revert changes"/>          
          <!--<div id="info"></div>-->
        </div>
        <div id="noteeditor">
            <input type="text" id="tags" placeholder="Tag this note" spellcheck="false" title="Click here to enter tags for this note"/>
            <div id="pinwrapper" title="Pin this note to always show on top">
                <input type="checkbox" id="pinned" />Pin
            </div>
            <div id="contenteditor" spellcheck="false" contenteditable="true"></div>
        </div>
        
    </div>     
    <!--<div id="loader"></div>
    <div id="status"></div>-->
  </body>
</html>
