<!DOCTYPE html>
<html>
  <head>
    <title>Syncpad for Simplenote</title>
    <meta http-equiv='Content-type' content='text/html; charset=utf-8' />
    <link rel="stylesheet" href="stylesheets/popup.css" type="text/css" media="all" />
    <link rel="stylesheet" href="stylesheets/jquery.contextmenu.css" type="text/css" media="all" />
<!--    <link rel="stylesheet" href="javascripts/lib/jqueryui/css/ui-lightness/jquery-ui-1.8.12.custom.css" type="text/css" media="all" />-->
    <script type="text/javascript" src="javascripts/lib/jquery-1.6.1.min.js"></script>
    <script type="text/javascript" src="javascripts/lib/jquery.typewatch.js"></script>
    <script type="text/javascript" src="javascripts/lib/jquery.timeago.js"></script>
    <script type="text/javascript" src="javascripts/lib/jquery.contextmenu.js"></script>
<!--    <script type="text/javascript" src="javascripts/lib/jquery.quicksand.js"></script>-->
<!--    <script type="text/javascript" src="javascripts/lib/jquery.scrollTo-1.4.2.js"></script>-->
<!--    <script type="text/javascript" src="javascripts/lib/jqueryui/jquery-ui-1.8.12.custom.js"></script>-->
    <script type="text/javascript" src="javascripts/lib/codemirror1/codemirror.js"></script>
    <script type="text/javascript" src="javascripts/common.js"></script>
    <script type="text/javascript" src="javascripts/popup.js"></script>
    <script>
        var _gaq = _gaq || [];
        _gaq.push(['_setAccount', 'UA-22573090-2']);
        _gaq.push(['_trackPageview']);

        (function() {
            var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
            ga.src = 'https://ssl.google-analytics.com/ga.js';
            var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
        })();
    </script>
  </head>
  <body onselectstart="return false;">
    <div id="index">
        <div id="toolbar">
          <input type="text" id="q" onsubmit="return false" placeholder="Search notes" spellcheck="false" title="Type here to search for notes (shortcut: alt-q)"/>
          <select id="notetags" title="Show notes by tag (shortcut: alt-n)" ><option value="#all#"></option></select>
          <div id="add" title="Create a note (shortcut: alt-a)"></div>
        </div>
      <div id="notes"></div>
      <div id="statusbar"><div id="offline"></div><div id="sync" title="Click to sync"></div></div>
    </div>
    <div id="note">
                
        <input type="text" id="tags" placeholder="Tag this note" spellcheck="false" title="Click here to enter tags for this note (alt-t to focus, alt-e to get back to editor)" tabindex="1"/>
        <div id="pinwrapper" title="Pin this note to always show on top (alt-p)" >
            <input type="checkbox" id="pinned" tabindex="2"/><label for="pinned">Pin</label>
        </div>
        <input type="button" id="popout" value="Popout" title="Opens Syncpad in a browser tab (alt-o). Close the tab to get the popup again." tabindex="3"/>

        <input type="button" id="backtoindex" value="Back" title="Back to notes (alt-b). [alt-x to close popup]" tabindex="8"/>
        <div id="wordwrapwrapper" title="Toggle wordwrap (alt-w)">
            <input type="checkbox" id="wordwrap" tabindex="7"/><label for="wordwrap">Wrap</label>
        </div>

        <input type="button" id="destroy" value="Trash" title="Send note to trash (ctrl-alt-d)" tabindex="6"/>
        <input type="button" id="undo" value="Revert" title="Revert note to state before opening (alt-r)" tabindex="5"/>
        <input type="button" id="print" value="Print" title="" tabindex="4"/>
        
    </div>
  </body>
</html>
