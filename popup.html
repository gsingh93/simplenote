<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv='Content-type' content='text/html; charset=utf-8' />    
    <link rel="stylesheet" href="stylesheets/popup.css" type="text/css" media="all" />       
    <script type="text/javascript" src="javascripts/lib/jquery.js"></script>
    <script type="text/javascript" src="javascripts/lib/jquery.typewatch.js"></script>
    <script type="text/javascript" src="javascripts/lib/jquery.timeago.js"></script>    
    <script type="text/javascript" src="javascripts/lib/codemirror1/codemirror.js"></script>    
    <script type="text/javascript" src="javascripts/common.js"></script>    
    <script type="text/javascript" src="javascripts/popup.js"></script>
    <script>
        var _gaq = _gaq || [];
        _gaq.push(['_setAccount', 'UA-22573090-2']);
        _gaq.push(['_trackPageview']);
        
        (function() {
            var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
            ga.src = 'https://ssl.google-analytics.com/ga.js';
            var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
        })();
    </script>
  </head>
  <body onselectstart="return false;">
    <div id="index">
        <div id="toolbar">
          <input type="text" id="q" onsubmit="return false" placeholder="Search notes" spellcheck="false" title="Type here to search for notes"/>
          <select id="notetags" title="Show notes by tag"><option value="#all#"></option></select>
          <div id="add" title="Create a note"></div>
        </div>
      <div id="notes"></div>
      <div id="statusbar"><div id="offline"></div><div id="sync"></div></div>
    </div>
    <div id="note">
        
        <input type="button" id="backtoindex" value="Back" title="Back to notes (Changes are saved)"/>
        <div id="wordwrapwrapper">
            <input type="checkbox" id="wordwrap" title="Toggle wordwrap"/><label for="wordwrap">Wordwrap</label>
        </div>
        <input type="button" id="destroy" value="Trash" title="Send note to trash"/>
        <input type="button" id="undo" value="Undo changes" title="Revert changes"/>        
        <input type="text" id="tags" placeholder="Tag this note" spellcheck="false" title="Click here to enter tags for this note"/>
        <div id="pinwrapper" title="Pin this note to always show on top">
            <input type="checkbox" id="pinned" /><label for="pinned">Pin</label>
        </div>
    </div>
    <script type="text/javascript">
        editor = new CodeMirror(document.getElementById("note"),{
                parserfile: "parsesimple.js",
                path: "javascripts/lib/codemirror1/",
                iframeClass: "cm-iframe",                
                height: "503px",
                content: "",
                stylesheet: "stylesheets/editor.css",
                tabMode: "shift"
            });
        $(".cm-iframe").attr("id","cmiframe");
        $(".CodeMirror-wrapping").attr("id","cmwrapper");        

    </script>
    <!--<div id="loader"></div>
    <div id="status"></div>-->
  </body>
</html>
