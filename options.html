<!DOCTYPE html> 
<html>
  <head>
    <title>Simplenote Options</title>
    <meta http-equiv='Content-type' content='text/html; charset=utf-8' />
    <link rel="stylesheet" href="stylesheets/options.css" type="text/css" media="all" />
    <script src="javascripts/jquery.js"></script>
    <script src="javascripts/options.js"></script>
  </head>
  <body>
    <div id="content">
      <div id="instructions">Enter your Simplenote account information</div>
      <div id="inputs">
        <input type="text" placeholder="Email Address" id="email">
        <input type="password" placeholder="Password" id="password">
        <input type="abstractlines" placeholder="Number of Lines in Abstract" id="abstractlines">        
      </div>
      <div id="message">
        <button onclick="save_options(1500)">Save</button>
        <span id=status></span>
      </div> 
    </div>
  </body>
</html>
