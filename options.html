<!DOCTYPE html> 
<html>
  <head>
    <title>Simplenote Options</title>
    <meta http-equiv='Content-type' content='text/html; charset=utf-8' />
    <link rel="stylesheet" href="stylesheets/options.css" type="text/css" media="all" />
    <script src="javascripts/lib/jquery.js"></script>
    <script src="javascripts/options.js"></script>
  <script>
    var _gaq = _gaq || [];
    _gaq.push(['_setAccount', 'UA-22573090-1']);
    _gaq.push(['_trackPageview']);
    
    (function() {
        var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
        ga.src = 'https://ssl.google-analytics.com/ga.js';
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
    })();
  </script>
  </head>
  <body>
    <div id="content">
      <div id="instructions">Simplenote account information</div>
      <div id="inputs">
        <input type="text" placeholder="Email Address" id="email"/>
        <input type="password" placeholder="Password" id="password"/>
        <div id="instructions">Additional options</div>
        <div class="cbtext">Number of Lines in Abstract<input type="text" id="abstractlines"/></div>
        <div class="cbtext"><input type="checkbox" id="opentonote"/>Open to last open note</div>
        <div class="cbtext"><input type="checkbox" id="showdate"/>Show modification date in index</div>
        <div class="cbtext">
            Sort notes
            <select id="sort">
                <option value="modifydate">by modify date, newest to oldest</option>
                <option value="createdate">by create date, newest to oldest</option>
                <option value="alpha">alphabetical, a-z</option>
            </select> (reverse:<input type="checkbox" id="sortdirection"/>)
        </div>
      </div>
      <div id="message">
        <button onclick="save_options(1500)">Save</button>
        <span id=status></span>
      </div> 
    </div>
  </body>
</html>
